<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-image"></div>
    <div class="invitation-card">
        <div class="overlay"></div>
        <div class="content">
            <div class="invitation-text" id="invitationText">
                <!-- Динамическое содержимое добавится через JS -->
            </div>

            <div class="attendance-form">
                <h2>Подтвердите ваше присутствие</h2>
                <div class="button-group">
                    <button type="button" id="comingBtn" class="btn yes">
                        <span>С радостью придём</span>
                    </button>
                    <button type="button" id="notComingBtn" class="btn no">
                        <span>К сожалению, не сможем</span>
                    </button>
                </div>
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>
